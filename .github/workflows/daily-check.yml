name: Daily Push Status

on:
  schedule:
    - cron: '27 19 * * *'   # 9:20 PM Egypt (UTC+2)
  workflow_dispatch:

jobs:
  check-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Check commits today
        id: check
        run: |
          TODAY=$(date -u +%Y-%m-%d)

          COMMITS=$(curl -s \
            "https://api.github.com/repos/${{ github.repository }}/commits?since=${TODAY}T00:00:00Z" \
            | jq length)

          echo "commits=$COMMITS" >> $GITHUB_OUTPUT

      - name: Send confirmation email
        if: steps.check.outputs.commits != '0'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Push confirmed
          body: You already pushed today. Good job.
          to: ${{ secrets.EMAIL_USERNAME }}
          from: GitHub Reminder

      - name: Send alert email
        if: steps.check.outputs.commits == '0'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: No push today
          body: You did not push anything today.
          to:  ${{ secrets.EMAIL_USERNAME }}
          from: GitHub Reminder
