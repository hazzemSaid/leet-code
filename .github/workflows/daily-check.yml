name: Notify if no push today

on:
  schedule:
    - cron: '20 19 * * *'   # 4 PM Egypt time (UTC+2)
  workflow_dispatch:

jobs:
  check-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Check commits today
        id: check
        run: |
          TODAY=$(date -u +%Y-%m-%d)

          COMMITS=$(curl -s \
            "https://api.github.com/repos/${{ github.repository }}/commits?since=${TODAY}T00:00:00Z" \
            | jq length)

          echo "commits=$COMMITS" >> $GITHUB_OUTPUT

      - name: Send email if no commits
        if: steps.check.outputs.commits == '0'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: No commits today
          body: You didn't push anything today.
          to: your-email@gmail.com
          from: GitHub Reminder
