name: LeetCode CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install tools
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ python3 nodejs npm

    - name: Check C++ files
      run: |
        for file in $(find . -name "*.cpp"); do
          echo "Compiling $file"
          g++ -std=c++17 "$file" -o /tmp/a.out || exit 1
        done

    - name: Check Python files
      run: |
        for file in $(find . -name "*.py"); do
          echo "Checking syntax $file"
          python3 -m py_compile "$file" || exit 1
        done

    - name: Check JavaScript files
      run: |
        for file in $(find . -name "*.js"); do
          echo "Checking syntax $file"
          node --check "$file" || exit 1
        done
